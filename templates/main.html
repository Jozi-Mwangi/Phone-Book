<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="static/css/main.css">
    
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container-main">
        {% block content %}
        {% for contact in contacts %}
       <div style="display: block; margin-left: 25px; width: 100px;" >
           <ol>
               <a style="text-decoration: none;" href="{% url 'contact' contact.id %}">
                <div>
                    {{contact.id}}. {{contact.name}}
                </div>   
               </a>
           </ol>
       </div>
        {% endfor %}

        {% endblock %}
    </div>
</body>
</html>
